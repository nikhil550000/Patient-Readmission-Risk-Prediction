# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Application Info
spring:
  application:
    name: patient-readmission-prediction-api
  
  # PostgreSQL Database
  datasource:
    url: jdbc:postgresql://localhost:5432/readmissiondb
    driver-class-name: org.postgresql.Driver
    username: readmission_user
    password: Readmission@123  
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Creates/updates tables automatically
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    open-in-view: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.healthcare.readmission: DEBUG
    org.springframework.web: INFO
    org.apache.spark: WARN
    org.hibernate.SQL: DEBUG
    com.zaxxer.hikari: DEBUG

# HDFS Configuration
hdfs:
  enabled: true
  namenode:
    uri: hdfs://localhost:9000

data:
  raw:
    path: hdfs://localhost:9000/patient-readmission/data/raw/
  processed:
    path: hdfs://localhost:9000/patient-readmission/data/processed/
  models:
    path: hdfs://localhost:9000/patient-readmission/data/models/

# Model Config
model:
  readmission:
    window:
      days: 30

# JWT Configuration
jwt:
  secret: MySecretKeyForJWTTokenGenerationAndValidation123456789
  expiration: 3600000
