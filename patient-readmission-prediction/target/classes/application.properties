# Application name
app.name=Patient Readmission Risk Prediction

# HDFS Configuration
hdfs.enabled=true
hdfs.namenode.uri=hdfs://localhost:9000
hdfs.base.path=/patient-readmission

# Data paths - HDFS (production)
data.raw.path=hdfs://localhost:9000/patient-readmission/data/raw/
data.processed.path=hdfs://localhost:9000/patient-readmission/data/processed/
data.models.path=hdfs://localhost:9000/patient-readmission/data/models/

# Data paths - Local (fallback for development)
# data.raw.path=data/raw/
# data.processed.path=data/processed/
# data.models.path=data/models/

# CSV file names
data.icustays.file=ICUSTAYS_sorted.csv
data.patients.file=PATIENTS_sorted.csv
data.admissions.file=ADMISSIONS_sorted.csv
data.labevents.file=LABEVENTS_sorted.csv
data.labitems.file=D_LABITEMS.csv

# Spark configuration
spark.master=local[*]
spark.app.name=PatientReadmissionETL

# Model parameters
model.readmission.window.days=30
